<html xmlns:th="https://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" th:action="@{/upload}">
			<table>
				<tr><td th:text="#{page.text.file}">File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Import data" th:value="#{page.text.import_data}"/></td></tr>
			</table>
		</form>
	</div>

	<a th:href="@{/}" th:text="#{page.text.home}">Home page</a>

</body>
</html>
